<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="header bg-dark">
        <h2>World Clock</h2>
    </div>
    <div class="container my-4">
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal"><i class="bi bi-alarm"></i> Pakistan</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="pak"></small></h1>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal"><i class="bi bi-alarm"></i> USA</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="usa"></h1>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal"><i class="bi bi-alarm"></i> China</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="china"></h1>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal"><i class="bi bi-alarm"></i> Australia</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="aus"></h1>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal"><i class="bi bi-alarm"></i> Russia</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="rus"></h1>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal"><i class="bi bi-alarm"></i> India</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="ind"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <label for="alarm"><strong>Set Alarm Time: </strong></label>
        <input type="time" id="alarm" name="alarm">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
